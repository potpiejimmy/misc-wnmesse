<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="WEB-INF/facelets/templates/rootlayout.xhtml">

        <ui:define name="pagetitle">Welcome to Sample Application</ui:define>
        
        <ui:define name="body">
        
        	<!-- sample contents -->
	        <h:form>
	            <p:commandButton value="Create application" action="#{customizeAppBean.createApp}" ajax="false"/>
	        </h:form>

			<h:panelGroup rendered="#{customizeAppBean.outputFile ne null}">
				<h3>QR code on-the-fly</h3>  
				<p:graphicImage value="#{customizeAppBean.qrcode}"/> 
	
				<h:outputLink value="#{customizeAppBean.outputFile}">
					<h:outputText value="#{customizeAppBean.outputFile}"/>
				</h:outputLink>
			</h:panelGroup>
			
        </ui:define>
        
    </ui:composition>
    
</html>
